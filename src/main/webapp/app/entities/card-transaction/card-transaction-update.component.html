<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-card-transaction-heading" jhiTranslate="sahatiApp.cardTransaction.home.createOrEditLabel">Create or edit a Card Transaction</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sahatiApp.cardTransaction.transactionNo" for="field_transactionNo">Transaction No</label>
                    <input type="text" class="form-control" name="transactionNo" id="field_transactionNo"
                           formControlName="transactionNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sahatiApp.cardTransaction.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sahatiApp.cardTransaction.pointsAmount" for="field_pointsAmount">Points Amount</label>
                    <input type="number" class="form-control" name="pointsAmount" id="field_pointsAmount"
                           formControlName="pointsAmount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sahatiApp.cardTransaction.action" for="field_action">Action</label>
                    <select class="form-control" name="action" formControlName="action" id="field_action">
                        <option value="PLUS">{{ 'sahatiApp.TransactionAction.PLUS' | translate }}</option>
                        <option value="MINUS">{{ 'sahatiApp.TransactionAction.MINUS' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sahatiApp.cardTransaction.notes" for="field_notes">Notes</label>
                    <input type="text" class="form-control" name="notes" id="field_notes"
                           formControlName="notes"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sahatiApp.cardTransaction.card" for="field_card">Card</label>
                    <select class="form-control" id="field_card" name="card" formControlName="cardId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cardOption.id" *ngFor="let cardOption of cards; trackBy: trackById">{{ cardOption.cardNo }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
