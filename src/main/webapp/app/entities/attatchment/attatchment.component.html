<div>
    <h2 id="page-heading">
        <span jhiTranslate="sahatiApp.attatchment.home.title">Attatchments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attatchment" [routerLink]="['/attatchment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="sahatiApp.attatchment.home.createLabel">
            Create a new Attatchment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="attatchments?.length === 0">
        <span jhiTranslate="sahatiApp.attatchment.home.notFound">No attatchments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="attatchments?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="sahatiApp.attatchment.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="file"><span jhiTranslate="sahatiApp.attatchment.file">File</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="fileUrl"><span jhiTranslate="sahatiApp.attatchment.fileUrl">File Url</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="employeeName"><span jhiTranslate="sahatiApp.attatchment.employee">Employee</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let attatchment of attatchments ;trackBy: trackId">
                    <td><a [routerLink]="['/attatchment', attatchment.id, 'view']">{{ attatchment.id }}</a></td>
                    <td>{{ attatchment.name }}</td>
                    <td>
                        <a *ngIf="attatchment.file" (click)="openFile(attatchment.fileContentType, attatchment.file)" jhiTranslate="entity.action.open">open</a>
                        <span *ngIf="attatchment.file">{{ attatchment.fileContentType }}, {{ byteSize(attatchment.file) }}</span>
                    </td>
                    <td>{{ attatchment.fileUrl }}</td>
                    <td>
                        <div *ngIf="attatchment.employeeId">
                            <a [routerLink]="['/employee', attatchment.employeeId , 'view']" >{{ attatchment.employeeName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/attatchment', attatchment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/attatchment', attatchment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(attatchment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="attatchments?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
