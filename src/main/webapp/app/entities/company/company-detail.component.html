<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="company">
            <h2><span jhiTranslate="sahatiApp.company.detail.title">Company</span> {{ company.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sahatiApp.company.nameAr">Name Ar</span></dt>
                <dd>
                    <span>{{ company.nameAr }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.company.nameEn">Name En</span></dt>
                <dd>
                    <span>{{ company.nameEn }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.company.email">Email</span></dt>
                <dd>
                    <span>{{ company.email }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.company.phone">Phone</span></dt>
                <dd>
                    <span>{{ company.phone }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.company.address">Address</span></dt>
                <dd>
                    <span>{{ company.address }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.company.user">User</span></dt>
                <dd>
                    <span *ngFor="let user of company.users; let last = last">
                        {{ user.id }}{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/company', company.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
