<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="card">
            <h2><span jhiTranslate="sahatiApp.card.detail.title">Card</span> {{ card.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sahatiApp.card.cardNo">Card No</span></dt>
                <dd>
                    <span>{{ card.cardNo }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.card.expiryDate">Expiry Date</span></dt>
                <dd>
                    <span>{{ card.expiryDate }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.card.isActive">Is Active</span></dt>
                <dd>
                    <span>{{ card.isActive }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.card.employee">Employee</span></dt>
                <dd>
                    <div *ngIf="card.employeeId">
                        <a [routerLink]="['/employee', card.employeeId, 'view']">{{ card.employeeName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/card', card.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
