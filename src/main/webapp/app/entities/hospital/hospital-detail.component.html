<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="hospital">
            <h2><span jhiTranslate="sahatiApp.hospital.detail.title">Hospital</span> {{ hospital.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sahatiApp.hospital.nameAr">Name Ar</span></dt>
                <dd>
                    <span>{{ hospital.nameAr }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.hospital.nameEn">Name En</span></dt>
                <dd>
                    <span>{{ hospital.nameEn }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.hospital.email">Email</span></dt>
                <dd>
                    <span>{{ hospital.email }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.hospital.phone">Phone</span></dt>
                <dd>
                    <span>{{ hospital.phone }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.hospital.address">Address</span></dt>
                <dd>
                    <span>{{ hospital.address }}</span>
                </dd>
                <dt><span jhiTranslate="sahatiApp.hospital.user">User</span></dt>
                <dd>
                    <span *ngFor="let user of hospital.users; let last = last">
                        {{ user.id }}{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/hospital', hospital.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
